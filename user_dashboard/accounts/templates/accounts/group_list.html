{% extends 'accounts/base.html' %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Mes groupes</h2>
<a href="{% url 'group_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded">Créer un groupe</a>
<ul class="mt-4">
  {% for group in groups %}
    <li>
      <a href="{% url 'group_detail' group.pk %}" class="underline">{{ group.name }}</a> — créé par {{ group.created_by.username }}
    </li>
  {% endfor %}
</ul>
{% endblock %}
